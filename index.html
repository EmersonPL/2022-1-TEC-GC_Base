<!DOCTYPE html>
<head>
    <title>Computational Geometry - Base</title>
    <meta charset="utf-8">

    <!--  Styles  -->
    <link rel="stylesheet" href="src/styles/dat.gui.css">
    <link rel="stylesheet" href="src/styles/index.css">

    <!--  Code  -->
    <script src="src/js/main.js"></script>
    <script src="src/js/point.js"></script>
    <script src="src/js/line.js"></script>
    <script src="src/js/polygon.js"></script>

    <!--  GUI  -->
    <script src="src/interface/pointControl.js"></script>
    <script src="src/interface/lineControl.js"></script>
    <script src="src/interface/polygonControl.js"></script>
    <script src="src/interface/commandControl.js"></script>
</head>

<body onload="main()">
<canvas id="canvas" width="500" height="500"></canvas>

<label for="objColor" id="objColorLabel" name="objColorLabel" class="controlsLabels">Object</label>
<input type="color" id="objColor" name="objColor" class="controls" value="#ffffff">

<label for="bgColor" id="bgColorLabel" name="objColorLabel" class="controlsLabels">Background</label>
<input type="color" id="bgColor" name="bgColor" class="controls" value="#000000">

<label for="speedX" id="speedXLabel" name="objColorLabel" class="controlsLabels">X-Speed</label>
<input type="number" id="speedX" name="speed" class="controls" value="0">

<label for="speedY" id="speedYLabel" name="objColorLabel" class="controlsLabels">Y-Speed</label>
<input type="number" id="speedY" name="speed" class="controls" value="0">


<div class="commandsHint">
    <p>Left-Click: Add Point</p>
    <p>Shift + Left-Click: Add Line (uses 2 points)</p>
    <p>CTRL + Left-Click: Add Polygon (uses 3 or more points)</p>
    <p>Left-Click: Add Point</p>
</div>

</body>
